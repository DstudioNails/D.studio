<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --primary-bg: #f9f5f0;
            --card-bg: #ffffff;
            --accent-color: #d4a373; /* å¥¶æ²¹ç„¦ç³–è‰² */
            --text-color: #5d574f;
            --border-color: #eee4da;
            --shadow: 0 4px 12px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, "Noto Sans TC", sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0; padding: 20px 20px 100px 20px;
            line-height: 1.6;
        }

        h1, h2 { text-align: center; font-weight: 300; letter-spacing: 2px; }
        .logo { font-size: 1.2rem; color: var(--accent-color); margin-bottom: 5px; }
        .title { font-size: 1.8rem; margin-top: 0; margin-bottom: 25px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .section-title { font-size: 1rem; margin-bottom: 15px; border-left: 4px solid var(--accent-color); padding-left: 10px; }

        /* è¡¨å–®å…ƒç´  */
        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: #fff;
            font-size: 16px; /* é˜²æ­¢ iOS è‡ªå‹•æ”¾å¤§ */
            color: var(--text-color);
            outline: none;
        }

        /* é ‚éƒ¨å¿«é¸åˆ— */
        .toolbar {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
            margin-bottom: 10px;
            scrollbar-width: none;
        }
        .toolbar::-webkit-scrollbar { display: none; }
        .capsule {
            flex: 0 0 auto;
            background: #fff;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }
        .capsule:active { background: var(--accent-color); color: white; }

        /* å‹•æ…‹åˆ—è¡¨ */
        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 8px;
            align-items: center;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .stepper {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        .stepper button {
            background: #fdfdfd;
            border: none;
            padding: 8px 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .stepper span { flex: 1; text-align: center; min-width: 30px; }

        .btn-remove { color: #cc7a7a; background: none; border: none; font-size: 20px; cursor: pointer; }

        /* å¸ç”²æŒ‰éˆ•çµ„ */
        .segmented-control {
            display: flex;
            background: #f0ede9;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 15px;
        }
        .segmented-control label {
            flex: 1;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
        }
        .segmented-control input { display: none; }
        .segmented-control input:checked + span {
            background: white;
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* æ‡¸æµ®åº•éƒ¨ */
        .sticky-footer {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: white;
            padding: 15px 25px calc(env(safe-area-inset-bottom) + 15px) 25px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .total-box { font-size: 1.1rem; }
        .total-amount { font-size: 1.5rem; font-weight: bold; color: var(--accent-color); }
        .btn-main {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 15px;
            cursor: pointer;
        }

        /* Modal / Bottom Sheet */
        #modalOverlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            display: none; z-index: 200;
        }
        #bottomSheet {
            position: fixed;
            bottom: -100%; left: 0; right: 0;
            background: white;
            border-radius: 25px 25px 0 0;
            padding: 30px 25px;
            transition: bottom 0.4s ease;
            z-index: 201;
            max-height: 80vh;
            overflow-y: auto;
        }
        .receipt-line { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
        .btn-copy { width: 100%; background: #5d574f; color: white; margin-top: 20px; border: none; padding: 15px; border-radius: 12px; }

        /* å¾Œå°è¨­å®š */
        .admin-toggle { text-align: center; font-size: 12px; color: #ccc; margin-top: 50px; cursor: pointer; }
        .admin-panel { display: none; margin-top: 20px; border-top: 1px dashed #ccc; padding-top: 20px; }
    </style>
</head>
<body>

    <div class="logo">D.studio</div>
    <h1 class="title">Nail's Menu</h1>

    <div class="card">
        <div class="section-title">åŸºç¤åº•åƒ¹</div>
        <select id="basePriceSelect" onchange="calculateTotal()">
            <option value="0">è«‹é¸æ“‡åº•åƒ¹é …ç›®</option>
            </select>
    </div>

    <div class="card">
        <div class="section-title">å›ºå®šåŠ è³¼</div>
        <div id="fixedAddonsList">
            </div>
    </div>

    <div class="card">
        <div class="section-title">é€²éšé€ å‹è¨­è¨ˆ</div>
        <div class="toolbar" id="toolbar">
            <div class="capsule" onclick="addItem('æ‰‹ç¹ª', 100)">+ æ‰‹ç¹ª</div>
            <div class="capsule" onclick="addItem('æ»¿é‘½', 200)">+ æ»¿é‘½</div>
            <div class="capsule" onclick="addItem('æ³•å¼', 150)">+ æ³•å¼</div>
            <div class="capsule" onclick="addItem('è²“çœ¼', 100)">+ è²“çœ¼</div>
            <div class="capsule" onclick="addItem('å»¶ç”²', 150)">+ å»¶ç”²</div>
        </div>
        <div id="dynamicItems"></div>
    </div>

    <div class="card">
        <div class="section-title">å¸ç”²èˆ‡ç‰¹æ®Š</div>
        <div class="segmented-control">
            <label><input type="radio" name="removal" value="0" checked onchange="calculateTotal()"><span>ç„¡</span></label>
            <label><input type="radio" name="removal" value="200" onchange="calculateTotal()"><span>æœ¬åº—çºŒä½œ</span></label>
            <label><input type="radio" name="removal" value="300" onchange="calculateTotal()"><span>ä»–åº—çºŒä½œ</span></label>
        </div>
        <div class="item-row">
            <span>ç«‹é«”å¸é™¤åŠ åƒ¹ (æŒ‡)</span>
            <span>$50</span>
            <div class="stepper">
                <button onclick="updateStepper('specialRemovalCount', -1)">-</button>
                <span id="specialRemovalCount">0</span>
                <button onclick="updateStepper('specialRemovalCount', 1)">+</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="section-title">å…¶ä»–é‡‘é¡èª¿æ•´</div>
        <input type="number" id="adjustmentPrice" placeholder="è¼¸å…¥æŠ˜æ‰£æˆ–åŠ åƒ¹ (ä¾‹: -100)" oninput="calculateTotal()" onfocus="this.select()">
    </div>

    <div class="sticky-footer">
        <div class="total-box">
            ç¸½è¨ˆ <span class="total-amount">$<span id="displayTotal">0</span></span>
        </div>
        <button class="btn-main" onclick="toggleSheet(true)">ğŸ‘ï¸ æŸ¥çœ‹æ˜ç´°</button>
    </div>

    <div id="modalOverlay" onclick="toggleSheet(false)"></div>
    <div id="bottomSheet">
        <h3 style="text-align:center">é›»å­å¸³å–®æ˜ç´°</h3>
        <div id="receiptContent"></div>
        <button class="btn-copy" onclick="copyReceipt()">ğŸ“‹ è¤‡è£½æ˜ç´°</button>
    </div>

    <div class="admin-toggle" onclick="toggleAdmin()">âš™ï¸ å¾Œå°è¨­å®š (ç®¡ç†å“¡å°ˆç”¨)</div>
    <div id="adminPanel" class="admin-panel card">
        <div class="section-title">åº•åƒ¹ç®¡ç† (JSONæ ¼å¼)</div>
        <textarea id="basePriceConfig" rows="5" style="width:100%"></textarea>
        <button class="btn-main" onclick="saveConfig()" style="width:100%; margin-top:10px">å„²å­˜ä¸¦åˆ·æ–°</button>
    </div>

    <script>
        // é è¨­è³‡æ–™ (å¯é€éå¾Œå°ä¿®æ”¹)
        let config = {
            basePrices: [
                { name: "å–®è‰²", price: 1000 },
                { name: "æ¼¸å±¤", price: 1200 },
                { name: "æ³•å¼", price: 1400 },
                { name: "æ‰‹éƒ¨åŸºç¤ä¿é¤Š", price: 400 },
                { name: "è¶³éƒ¨æ·±å±¤ä¿æ¿•", price: 1400 }
            ],
            fixedAddons: [
                { name: "è¶³éƒ¨å‡è†  (èˆ‡æ‰‹åŒåƒ¹)", price: 0 }
            ]
        };

        // åˆå§‹åŒ–
        window.onload = () => {
            const saved = localStorage.getItem('nail_config');
            if(saved) config = JSON.parse(saved);
            renderConfig();
            document.getElementById('basePriceConfig').value = JSON.stringify(config, null, 2);
        };

        function renderConfig() {
            const select = document.getElementById('basePriceSelect');
            select.innerHTML = '<option value="0">è«‹é¸æ“‡åº•åƒ¹é …ç›®</option>';
            config.basePrices.forEach(item => {
                select.innerHTML += `<option value="${item.price}">${item.name} ($${item.price})</option>`;
            });

            const addonsDiv = document.getElementById('fixedAddonsList');
            addonsDiv.innerHTML = '';
            config.fixedAddons.forEach((item, index) => {
                addonsDiv.innerHTML += `
                    <label style="display:flex; align-items:center; margin-bottom:10px">
                        <input type="checkbox" style="width:20px; margin-right:10px" class="addon-check" data-name="${item.name}" data-price="${item.price}" onchange="calculateTotal()"> 
                        ${item.name} (+$${item.price})
                    </label>
                `;
            });
        }

        // å‹•æ…‹é …ç›®
        function addItem(name = "", price = 0) {
            const container = document.getElementById('dynamicItems');
            const row = document.createElement('div');
            row.className = 'item-row dynamic-item';
            row.innerHTML = `
                <input type="text" value="${name}" placeholder="åç¨±" class="d-name" oninput="calculateTotal()">
                <input type="number" value="${price}" class="d-price" oninput="calculateTotal()" onfocus="handleFocus(this)">
                <div class="stepper">
                    <button onclick="changeQty(this, -1)">-</button>
                    <span class="d-qty">1</span>
                    <button onclick="changeQty(this, 1)">+</button>
                </div>
                <button class="btn-remove" onclick="this.parentElement.remove(); calculateTotal();">Ã—</button>
            `;
            container.appendChild(row);
            calculateTotal();
            
            // è‡ªå‹•æ²å‹•åˆ°æ–°é …ç›®
            row.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function handleFocus(el) {
            el.select();
            // é¿å…éµç›¤é®æ“‹ï¼Œç¨å¾®å»¶é²ç­‰å¾…éµç›¤å½ˆå‡º
            setTimeout(() => {
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        }

        function changeQty(btn, delta) {
            const span = btn.parentElement.querySelector('.d-qty');
            let val = parseInt(span.innerText) + delta;
            if(val < 1) val = 1;
            span.innerText = val;
            calculateTotal();
        }

        function updateStepper(id, delta) {
            const el = document.getElementById(id);
            let val = parseInt(el.innerText) + delta;
            if(val < 0) val = 0;
            el.innerText = val;
            calculateTotal();
        }

        // è¨ˆç®—æ ¸å¿ƒ
        function calculateTotal() {
            let total = 0;
            
            // 1. åº•åƒ¹
            total += parseInt(document.getElementById('basePriceSelect').value);

            // 2. å›ºå®šåŠ è³¼
            document.querySelectorAll('.addon-check:checked').forEach(el => {
                total += parseInt(el.dataset.price);
            });

            // 3. å‹•æ…‹é …ç›®
            document.querySelectorAll('.dynamic-item').forEach(row => {
                const p = parseInt(row.querySelector('.d-price').value) || 0;
                const q = parseInt(row.querySelector('.d-qty').innerText) || 0;
                total += (p * q);
            });

            // 4. å¸ç”²
            const removalBase = parseInt(document.querySelector('input[name="removal"]:checked').value);
            const removalSpecial = parseInt(document.getElementById('specialRemovalCount').innerText) * 50;
            total += (removalBase + removalSpecial);

            // 5. èª¿æ•´
            total += (parseInt(document.getElementById('adjustmentPrice').value) || 0);

            document.getElementById('displayTotal').innerText = total.toLocaleString();
            return total;
        }

        // æ˜ç´°åŠŸèƒ½
        function toggleSheet(show) {
            const sheet = document.getElementById('bottomSheet');
            const overlay = document.getElementById('modalOverlay');
            if(show) {
                generateReceipt();
                overlay.style.display = 'block';
                setTimeout(() => sheet.style.bottom = '0', 10);
            } else {
                sheet.style.bottom = '-100%';
                setTimeout(() => overlay.style.display = 'none', 400);
            }
        }

        function generateReceipt() {
            const content = document.getElementById('receiptContent');
            let html = '';
            
            // åº•åƒ¹
            const baseSelect = document.getElementById('basePriceSelect');
            if(baseSelect.value !== "0") {
                html += `<div class="receipt-line"><span>${baseSelect.options[baseSelect.selectedIndex].text.split(' (')[0]}</span><span>$${baseSelect.value}</span></div>`;
            }

            // åŠ è³¼
            document.querySelectorAll('.addon-check:checked').forEach(el => {
                html += `<div class="receipt-line"><span>${el.dataset.name}</span><span>$${el.dataset.price}</span></div>`;
            });

            // å‹•æ…‹
            document.querySelectorAll('.dynamic-item').forEach(row => {
                const name = row.querySelector('.d-name').value || "æœªå‘½åé …ç›®";
                const p = row.querySelector('.d-price').value;
                const q = row.querySelector('.d-qty').innerText;
                html += `<div class="receipt-line"><span>${name} x${q}</span><span>$${p*q}</span></div>`;
            });

            // å¸ç”²
            const remVal = document.querySelector('input[name="removal"]:checked').value;
            if(remVal !== "0") {
                const remName = document.querySelector('input[name="removal"]:checked').parentElement.innerText;
                html += `<div class="receipt-line"><span>å¸ç”² (${remName})</span><span>$${remVal}</span></div>`;
            }
            const specRem = parseInt(document.getElementById('specialRemovalCount').innerText);
            if(specRem > 0) {
                html += `<div class="receipt-line"><span>ç«‹é«”å¸é™¤ x${specRem}</span><span>$${specRem*50}</span></div>`;
            }

            // èª¿æ•´
            const adj = parseInt(document.getElementById('adjustmentPrice').value) || 0;
            if(adj !== 0) {
                html += `<div class="receipt-line"><span>é‡‘é¡èª¿æ•´</span><span>$${adj}</span></div>`;
            }

            html += `<div class="receipt-line" style="border-top:2px solid #5d574f; margin-top:15px; font-weight:bold; font-size:1.2rem"><span>ç¸½è¨ˆ</span><span>$${calculateTotal()}</span></div>`;
            content.innerHTML = html;
        }

        function copyReceipt() {
            let text = "âœ¨ D.studio é›»å­å¸³å–® âœ¨\n------------------\n";
            const lines = document.querySelectorAll('.receipt-line');
            lines.forEach(l => {
                text += l.innerText.replace('\n', ' ') + "\n";
            });
            text += "------------------\næœŸå¾…ä¸‹æ¬¡è¦‹é¢ â™¡";
            
            navigator.clipboard.writeText(text).then(() => {
                alert('æ˜ç´°å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
            });
        }

        // å¾Œå°ç®¡ç†
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function saveConfig() {
            try {
                const newConfig = JSON.parse(document.getElementById('basePriceConfig').value);
                localStorage.setItem('nail_config', JSON.stringify(newConfig));
                config = newConfig;
                renderConfig();
                alert('è¨­å®šå„²å­˜æˆåŠŸï¼');
            } catch(e) {
                alert('æ ¼å¼éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ JSON æ ¼å¼');
            }
        }
    </script>
</body>
